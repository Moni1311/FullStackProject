<div class="col-md-6 offset-md-3">
    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> ID : </label>
            <input type="text" id="id" [(ngModel)]="employee.id" name="id" class="form-control">
          </div>
        
          <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName" [(ngModel)] = "employee.firstName" name = "firstName">
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName" [(ngModel)] = "employee.lastName" name = "lastName">
        </div>
    
        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "emailId" [(ngModel)] = "employee.emailId" name = "emailId">
        </div>

        <div class="form-group">
            <label> Address </label>
            <input type="text" class ="form-control" id = "address" [(ngModel)] = "employee.address" name = "address">
        </div>


        <div class="form-group">
            <label> Phone No</label>
            <input type="text" class ="form-control" id = "contact"
                [(ngModel)] = "employee.contact" name = "contact">
        </div>


        <div class="form-group">
            <label> Designation</label>
            <input type="text" class ="form-control" id = "designation" [(ngModel)] = "employee.designation" name = "designation">
        </div>

        <div class="form-group">
            <label> Salary</label>
            <input type="text" class ="form-control" id = "salary" [(ngModel)] = "employee.salary" name = "salary">
        </div>

    
        <button class = "btn btn-success" type ="submit">Submit</button><br>
        <a href="/employees" class = "btn btn-info"> Back </a>
    </form>
    </div>
